<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <title>gadgetNih | Sign Up  </title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

  </head>
  <body>
    <main>
        <div class="bdy container-fluid">
          <div class="row">
            <div class="col-sm-6 login-section-wrapper">
              <div class="brand-wrapper">
                <img src="logo.png" alt="logo" class="logo">
              </div>
              <div class="login-wrapper my-auto">
                <h3 class="login-title">Sign Up</h3>
                <form action="#!">
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="email@example.com">
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="enter your passsword">
                  </div>
                  <div class="form-group">
                    <label for="password">Confirm Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="enter your passsword">
                  </div>
                  <input name="login" id="login" class="btn btn-block login-btn" type="button" value="Sign Up">
                </form>
                <h6 class="login-wrapper-footer-text">*By registrating you agree our <a href="#">Terms & Condition</a></h6> 
              </div>
            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
              <img src="bgphone.jpeg" alt="login image" class="login-img">
            </div>
          </div>
        </div>
      </main>

    <!-- Optional JavaScript -->
